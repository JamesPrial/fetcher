<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ü§ñ AI Model Catalog</h1>
            <div class="header-controls">
                <div class="download-section">
                    <span class="download-label">üì• Download:</span>
                    <a href="models.json" download class="download-btn">JSON</a>
                    <a href="models.csv" download class="download-btn">CSV</a>
                    <a href="models.yaml" download class="download-btn">YAML</a>
                </div>
                <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalModels">-</div>
                <div class="stat-label">Total Models</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalProviders">-</div>
                <div class="stat-label">Providers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPromptPrice">-</div>
                <div class="stat-label">Avg Prompt Price ($/1M tokens)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <details class="controls" style="margin-bottom: 20px;">
            <summary style="cursor: pointer; font-weight: 600; padding: 10px 0;">
                üìä Provider Details
            </summary>
            <div id="providerDetails" style="margin-top: 15px;"></div>
        </details>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search models by name or description...">

            <div class="filters">
                <div class="filter-group" id="providerFilters"></div>
                <div class="filter-group">
                    <button class="filter-btn" data-filter="vision">üëÅÔ∏è Vision</button>
                    <button class="filter-btn" data-filter="function-calling">‚öôÔ∏è Function Calling</button>
                    <button class="filter-btn" data-filter="streaming">üîÑ Streaming</button>
                </div>
            </div>

            <div class="sort-controls">
                <span class="sort-label">Sort by:</span>
                <select id="sortSelect">
                    <option value="name">Name</option>
                    <option value="provider">Provider</option>
                    <option value="context">Context Length</option>
                    <option value="prompt-price">Prompt Price</option>
                    <option value="completion-price">Completion Price</option>
                    <option value="updated">Last Updated</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="name">Model Name</th>
                        <th data-sort="provider">Provider</th>
                        <th data-sort="context">Context</th>
                        <th data-sort="prompt-price">Prompt Price</th>
                        <th data-sort="completion-price">Completion Price</th>
                        <th>Capabilities</th>
                    </tr>
                </thead>
                <tbody id="modelsTable">
                    <tr>
                        <td colspan="6" class="loading">Loading models...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allModels = [];
        let filteredModels = [];
        let activeProviders = new Set();
        let activeCapabilities = new Set();
        let currentSort = 'name';

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeButton();

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        });

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            themeToggle.textContent = theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }

        // Load models
        async function loadModels() {
            try {
                const response = await fetch('models.json');
                if (!response.ok) throw new Error('Failed to load models');

                const data = await response.json();
                allModels = data.models || [];
                filteredModels = [...allModels];

                updateStats(data);
                updateProviderDetails(data);
                createProviderFilters();
                renderModels();
            } catch (error) {
                document.getElementById('modelsTable').innerHTML =
                    `<tr><td colspan="6" class="error">Error loading models: ${error.message}</td></tr>`;
            }
        }

        function updateStats(data) {
            document.getElementById('totalModels').textContent = allModels.length;

            const providers = new Set(allModels.map(m => m.provider));
            document.getElementById('totalProviders').textContent = providers.size;

            // Calculate average price excluding models with null or zero pricing
            const modelsWithPricing = allModels.filter(m => m.pricing && m.pricing.prompt && m.pricing.prompt > 0);
            if (modelsWithPricing.length > 0) {
                const avgPrice = modelsWithPricing.reduce((sum, m) => sum + m.pricing.prompt, 0) / modelsWithPricing.length;
                document.getElementById('avgPromptPrice').textContent = (avgPrice * 1000000).toFixed(2);
            } else {
                document.getElementById('avgPromptPrice').textContent = 'N/A';
            }

            // Use catalog-level last_updated if available
            const lastUpdatedDate = data.last_updated ? new Date(data.last_updated) : new Date();
            document.getElementById('lastUpdated').textContent = lastUpdatedDate.toLocaleDateString();
        }

        function updateProviderDetails(data) {
            const container = document.getElementById('providerDetails');
            if (!data.providers || Object.keys(data.providers).length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No provider information available</p>';
                return;
            }

            const providerHTML = Object.entries(data.providers)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([key, provider]) => {
                    const lastUpdated = new Date(provider.last_updated).toLocaleString();
                    return `
                        <div style="display: inline-block; margin: 10px 15px 10px 0; padding: 12px 16px; background: var(--bg-secondary); border-radius: 6px; border: 1px solid var(--border-color);">
                            <strong style="color: var(--accent-color); text-transform: capitalize;">${provider.name}</strong>
                            <div style="margin-top: 5px; font-size: 0.9em; color: var(--text-secondary);">
                                Models: <strong>${provider.model_count}</strong><br>
                                Last Updated: ${lastUpdated}
                            </div>
                        </div>
                    `;
                })
                .join('');

            container.innerHTML = providerHTML;
        }

        function createProviderFilters() {
            const providers = [...new Set(allModels.map(m => m.provider))].sort();
            const container = document.getElementById('providerFilters');

            providers.forEach(provider => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
                btn.dataset.provider = provider;
                btn.addEventListener('click', () => toggleProviderFilter(provider, btn));
                container.appendChild(btn);
            });
        }

        function toggleProviderFilter(provider, btn) {
            if (activeProviders.has(provider)) {
                activeProviders.delete(provider);
                btn.classList.remove('active');
            } else {
                activeProviders.add(provider);
                btn.classList.add('active');
            }
            applyFilters();
        }

        // Capability filters
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                if (activeCapabilities.has(filter)) {
                    activeCapabilities.delete(filter);
                    btn.classList.remove('active');
                } else {
                    activeCapabilities.add(filter);
                    btn.classList.add('active');
                }
                applyFilters();
            });
        });

        // Search
        document.getElementById('searchBox').addEventListener('input', (e) => {
            applyFilters();
        });

        // Sort
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderModels();
        });

        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            filteredModels = allModels.filter(model => {
                // Provider filter
                if (activeProviders.size > 0 && !activeProviders.has(model.provider)) {
                    return false;
                }

                // Capability filters
                if (activeCapabilities.has('vision') && !model.capabilities?.supports_vision) {
                    return false;
                }
                if (activeCapabilities.has('function-calling') && !model.capabilities?.supports_function_calling) {
                    return false;
                }
                if (activeCapabilities.has('streaming') && !model.capabilities?.supports_streaming) {
                    return false;
                }

                // Search filter
                if (searchTerm) {
                    const searchableText = `${model.name} ${model.model_id} ${model.description || ''}`.toLowerCase();
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }

                return true;
            });

            renderModels();
        }

        function sortModels() {
            filteredModels.sort((a, b) => {
                switch (currentSort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'provider':
                        return a.provider.localeCompare(b.provider);
                    case 'context':
                        return (b.context_length || 0) - (a.context_length || 0);
                    case 'prompt-price':
                        // Handle null pricing: put at end (treat as Infinity)
                        const aPrompt = (a.pricing?.prompt && a.pricing.prompt > 0) ? a.pricing.prompt : Infinity;
                        const bPrompt = (b.pricing?.prompt && b.pricing.prompt > 0) ? b.pricing.prompt : Infinity;
                        return aPrompt - bPrompt;
                    case 'completion-price':
                        // Handle null pricing: put at end (treat as Infinity)
                        const aCompletion = (a.pricing?.completion && a.pricing.completion > 0) ? a.pricing.completion : Infinity;
                        const bCompletion = (b.pricing?.completion && b.pricing.completion > 0) ? b.pricing.completion : Infinity;
                        return aCompletion - bCompletion;
                    case 'updated':
                        return new Date(b.updated_at) - new Date(a.updated_at);
                    default:
                        return 0;
                }
            });
        }

        function renderModels() {
            sortModels();
            const tbody = document.getElementById('modelsTable');

            if (filteredModels.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">No models match your filters</td></tr>';
                return;
            }

            tbody.innerHTML = filteredModels.map(model => {
                const capabilities = [];
                if (model.capabilities?.supports_vision) capabilities.push('<span class="badge badge-success">Vision</span>');
                if (model.capabilities?.supports_function_calling) capabilities.push('<span class="badge badge-success">Functions</span>');
                if (model.capabilities?.supports_streaming) capabilities.push('<span class="badge badge-warning">Streaming</span>');

                // Display N/A for null pricing
                const promptPrice = (model.pricing?.prompt && model.pricing.prompt > 0)
                    ? '$' + (model.pricing.prompt * 1000000).toFixed(4)
                    : 'N/A';
                const completionPrice = (model.pricing?.completion && model.pricing.completion > 0)
                    ? '$' + (model.pricing.completion * 1000000).toFixed(4)
                    : 'N/A';

                // Display N/A for zero/null context length
                const contextDisplay = (model.context_length && model.context_length > 0)
                    ? model.context_length.toLocaleString()
                    : 'N/A';

                return `
                    <tr>
                        <td><strong>${model.name}</strong><br><small style="color: var(--text-secondary)">${model.model_id}</small></td>
                        <td><span class="badge badge-provider">${model.provider}</span></td>
                        <td>${contextDisplay}</td>
                        <td class="price">${promptPrice}</td>
                        <td class="price">${completionPrice}</td>
                        <td>${capabilities.join(' ')}</td>
                    </tr>
                `;
            }).join('');
        }

        // Initialize
        loadModels();
    </script>
</body>
</html>
