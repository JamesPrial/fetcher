---
name: Fetch AI Models

'on':
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      provider:
        description: >-
          Provider to fetch from
          (all, openrouter, anthropic, openai, google)
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - openrouter
          - anthropic
          - openai
          - google

jobs:
  fetch-models:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Generated timestamp: $TIMESTAMP"

      - name: Fetch models
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          PROVIDER="${{ github.event.inputs.provider }}"
          # Use 'all' if no input provided (scheduled run)
          if [ -z "$PROVIDER" ]; then
            PROVIDER="all"
          fi

          echo "Fetching models from provider: $PROVIDER"
          fetcher fetch --provider "$PROVIDER"

      - name: Export to additional formats
        run: |
          echo "Exporting to CSV and YAML formats..."
          fetcher export --format csv
          fetcher export --format yaml

      - name: Rename files with timestamp
        run: |
          TIMESTAMP="${{ steps.timestamp.outputs.timestamp }}"
          echo "Renaming files with timestamp: $TIMESTAMP"

          mv data/models.json "data/${TIMESTAMP}.json"
          mv data/models.csv "data/${TIMESTAMP}.csv"
          mv data/models.yaml "data/${TIMESTAMP}.yaml"

          echo "Files renamed successfully"

      - name: Generate HTML viewer
        run: |
          echo "Generating interactive HTML viewer..."
          python scripts/generate_html.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ docs/ || \
            echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ docs/

          PROVIDER="${{ github.event.inputs.provider }}"
          if [ -z "$PROVIDER" ]; then
            PROVIDER="all"
          fi

          TIMESTAMP="${{ steps.timestamp.outputs.timestamp }}"
          MSG="Update model catalog and HTML viewer from $PROVIDER provider(s)"
          MSG="$MSG\n\nFiles saved with timestamp: $TIMESTAMP"
          MSG="$MSG\nGenerated interactive HTML viewer"
          MSG="$MSG\nAutomated update via GitHub Actions"
          git commit -m "$MSG"

          git push

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.has_changes }}" == "true" ]; then
            echo "✅ Model catalog updated successfully"
          else
            echo "ℹ️ No changes detected in model catalog"
          fi
